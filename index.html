<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Churrascometro</title>
</head>

<body>
    <!-- 1 Seção -->
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Churrascometro<span class="temperature"><i
                        class="fa-solid fa-temperature-empty"></i></span></h1>
        </div>
        <section class="section-1">
            <div class="card">
                <h3 class="card-heading">Informe o número de participantes e a duração do churrasco:</h3>
                <form action="" class="card-form">
                    <div class="card-form-item">
                        <label for="adults"><span><i class="fa-solid fa-person"></i></span> Adultos</label>
                        <input type="number" class="adults" name="adults" min="1" max="99" value="1">
                    </div>
                    <div class="card-form-item">
                        <label for="children"><span><i class="fa-solid fa-child"></i></span> Crianças</label>
                        <input type="number" class="children" name="children" min="0" max="99" value="0">
                    </div>
                    <div class="card-form-item">
                        <label for="hours"><span><i class="fa-solid fa-clock"></i></span> Duração/Horas</label>
                        <input type="number" class="hours" name="hours" min="1" max="12" value="1">
                    </div>
                </form>
                <input type="submit" value="Calcular" class="calc-btn">
                <div class="output">
                </div>
            </div>
        </section>
    </div>

    <!-- Fim da primeira Seção -->

    <script src="script.js"></script>
</body>

</html>
