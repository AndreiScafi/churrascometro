<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Churrascometro</title>
</head>

<body>
    <!-- 1 Seção -->
    <div class="container">
        <section class="section-1">
            <div class="card">
                <h1 class="card-heading">Churrascometro</h1>
                <form action="" class="card-form">
                    <label for="adults">Adultos</label>
                    <input type="number" class="adults" name="adults" min="1" max="99">
                    <label for="children">Crianças</label>
                    <input type="number" class="children" name="children" min="0" max="99">
                    <label for="hours">Duração/Horas</label>
                    <input type="number" class="hours" name="hours" min="1" max="12">
                </form>
                <input type="submit" value="Calcular" class="calc-btn">
            </div>
        </section>
    </div>

    <!-- Fim da primeira Seção -->

    <script src="script.js"></script>
</body>

</html>
